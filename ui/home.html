<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Home - AI Music Video</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css">
  <link rel="stylesheet" href="ui-layer.css">
  <style>
    .home-main-layout {
      display: grid;
      grid-template-columns: minmax(182px, 236px) minmax(0, 1fr);
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: var(--bg-primary);
    }

    .home-content {
      padding: 1.25rem;
      overflow: auto;
    }

    .home-header {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .home-header-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .home-header h1 {
      margin: 0;
      font-size: 1.85rem;
    }

    .home-subtitle {
      color: var(--text-secondary);
      margin-top: 0.35rem;
    }

    .home-grid {
      display: grid;
      gap: 0.9rem;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    }

    .home-grid-primary {
      margin-bottom: 0.9rem;
    }

    .home-grid-secondary .ui-stat-tile {
      opacity: 0.92;
    }

    .home-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
    }

    .home-label {
      font-size: 0.78rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .home-value {
      margin-top: 0.4rem;
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.1;
    }

    .home-value.good { color: var(--success); }
    .home-value.warn { color: var(--warning); }
    .home-value.bad { color: var(--error); }

    .home-meta {
      margin-top: 0.35rem;
      color: var(--text-secondary);
    }

    .home-sections {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 0.9rem;
      margin-top: 0.9rem;
    }

    .home-list {
      display: grid;
      gap: 0.55rem;
      margin-top: 0.7rem;
    }

    .home-item {
      display: flex;
      justify-content: space-between;
      gap: 0.65rem;
      align-items: flex-start;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-secondary);
      padding: 0.65rem 0.7rem;
    }

    .home-item a {
      color: var(--accent-light);
      text-decoration: none;
      white-space: nowrap;
      font-size: 0.9rem;
    }

    .home-item code {
      color: var(--text-primary);
    }

    @media (max-width: 980px) {
      .home-main-layout {
        grid-template-columns: 1fr;
      }

      .home-sections {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="home-main-layout">
      <nav class="left-nav">
        <div class="nav-brand" data-ui-nav-brand data-ui-mode="basic"></div>

        <div class="project-selector-section" data-ui-project-selector data-ui-mode="standard"></div>

        <div class="nav-divider"></div>

        <div class="nav-stats" data-ui-nav-stats data-ui-mode="standard"></div>

        <div class="nav-divider"></div>

        <div class="nav-header"><div class="nav-title">Workflow Steps</div></div>
        <div class="nav-items" data-ui-workflow-nav data-ui-current="home" data-ui-mode="basic"></div>

        <div class="nav-divider"></div>
        <div class="nav-header"><div class="nav-title">Resources</div></div>
        <div class="nav-items" data-ui-resource-nav data-ui-current="home" data-ui-mode="basic"></div>

        <div class="nav-footer" data-ui-nav-footer data-ui-mode="basic"></div>
      </nav>

      <main class="home-content">
        <div class="home-header">
          <div>
            <h1>Project Home</h1>
            <div class="home-subtitle" id="projectSummary">Loading project health...</div>
          </div>
          <div class="home-header-actions">
            <button id="homeRunPipelineBtn" class="btn btn-primary" type="button">Compile &amp; Validate</button>
          </div>
        </div>

        <section class="home-grid home-grid-primary ui-stat-grid" id="homePrimaryStatsGrid"></section>
        <section class="home-grid home-grid-secondary ui-stat-grid" id="homeSecondaryStatsGrid"></section>

        <section class="home-card">
          <div class="home-label">Pipeline Status</div>
          <div class="home-meta" id="homePipelineStatus">Pipeline status pending...</div>
        </section>

        <section class="home-sections">
          <div class="home-card">
            <div class="home-label">Next Best Actions</div>
            <div id="actions" class="home-list"></div>
          </div>
          <div class="home-card">
            <div class="home-label">Reference Gaps by Shot</div>
            <div id="shotGaps" class="home-list"></div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <div data-ui-new-project-modal></div>

  <script>
    function safeCount(value) {
      return Number.isFinite(value) ? value : 0;
    }

    function requireProjectContext() {
      if (!window.ProjectContext || typeof window.ProjectContext.getProjectIdFromQuery !== 'function') {
        throw new Error('ProjectContext is unavailable. Ensure ui/modules/project-context.js is loaded before home page scripts.');
      }
      return window.ProjectContext;
    }

    function requireProjectActions() {
      if (!window.ProjectActions || typeof window.ProjectActions.bindProjectActions !== 'function') {
        throw new Error('ProjectActions is unavailable. Ensure ui/modules/project-actions.js is loaded before home page scripts.');
      }
      return window.ProjectActions;
    }

    function getBootstrapService() {
      if (!window.BootstrapService || typeof window.BootstrapService.createBootstrapService !== 'function') {
        return null;
      }
      return window.BootstrapService.createBootstrapService();
    }

    async function fetchJson(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) return null;
        return await response.json();
      } catch {
        return null;
      }
    }

    function getShotId(shot, idx) {
      return shot.shotId || shot.id || `SHOT_${String(idx + 1).padStart(2, '0')}`;
    }

    function getMissingReferences(shot) {
      const refs = shot.references || {};
      const missing = [];
      if (!Array.isArray(refs.characters) || refs.characters.length === 0) missing.push('characters');
      if (!Array.isArray(refs.locations) || refs.locations.length === 0) missing.push('locations');
      return missing;
    }

    function hasStoryboardPreview(selection) {
      if (!selection) return false;
      if (selection.previewPath || selection.previewImage || selection.previewVideo) return true;
      const renderFiles = selection.renderFiles || {};
      return Object.keys(renderFiles).length > 0;
    }

    function hasSelectedVariation(selection) {
      return Boolean(selection && selection.selectedVariation && selection.selectedVariation !== 'none');
    }

    function buildActions(report) {
      const actions = [];
      if (report.missingReferences.total > 0) {
        actions.push({ text: `Resolve ${report.missingReferences.total} missing references in shot plan`, href: 'step4.html' });
      }
      if (report.missingTranscriptSegments > 0) {
        actions.push({ text: `Add transcript segments for ${report.missingTranscriptSegments} shot(s)`, href: 'step3.html' });
      }
      if (report.missingAssets > 0) {
        actions.push({ text: `Update asset manifest (${report.missingAssets} gap${report.missingAssets === 1 ? '' : 's'})`, href: 'step4.html' });
      }
      if (report.storyboard.coveredShots < report.shots.total) {
        actions.push({ text: `Create storyboard previews for remaining shots`, href: 'storyboard.html' });
      }
      if (actions.length === 0) {
        actions.push({ text: 'No urgent actions detected.', href: 'index.html' });
      }
      return actions;
    }

    async function aggregateHomeData(projectId) {
      const projectQuery = `?project=${encodeURIComponent(projectId)}`;
      const [indexData, scriptPayload, transcriptPayload, assetsPayload, sequenceData] = await Promise.all([
        fetchJson(`/prompts_index.json${projectQuery}`),
        fetchJson(`/api/load/canon/script${projectQuery}`),
        fetchJson(`/api/load/canon/transcript${projectQuery}`),
        fetchJson(`/api/load/canon/assets${projectQuery}`),
        fetchJson(`/projects/${encodeURIComponent(projectId)}/rendered/storyboard/sequence.json${projectQuery}`)
      ]);

      let scriptData = {};
      if (scriptPayload?.content) {
        try { scriptData = JSON.parse(scriptPayload.content); } catch { scriptData = {}; }
      }

      let transcriptData = {};
      if (transcriptPayload?.content) {
        try { transcriptData = JSON.parse(transcriptPayload.content); } catch { transcriptData = {}; }
      }

      let assetsData = {};
      if (assetsPayload?.content) {
        try { assetsData = JSON.parse(assetsPayload.content); } catch { assetsData = {}; }
      }

      const scriptShots = Array.isArray(scriptData.shots) ? scriptData.shots : [];
      const transcriptShots = Array.isArray(transcriptData.shots) ? transcriptData.shots : [];
      const selections = Array.isArray(sequenceData?.selections) ? sequenceData.selections : [];
      const assets = Array.isArray(assetsData.assets) ? assetsData.assets : (Array.isArray(assetsData.items) ? assetsData.items : []);

      const totalShots = scriptShots.length || safeCount(indexData?.totalShots) || selections.length;
      const coveredShots = selections.filter(hasStoryboardPreview).length;
      const readyShots = selections.filter((shot) => hasStoryboardPreview(shot) && hasSelectedVariation(shot)).length;
      const coveragePercent = totalShots > 0 ? Math.round((coveredShots / totalShots) * 100) : 0;
      const passedPrompts = Array.isArray(indexData?.allPrompts)
        ? indexData.allPrompts.filter((prompt) => prompt && prompt.lintStatus === 'PASS').length
        : 0;
      const failedPrompts = Array.isArray(indexData?.allPrompts)
        ? indexData.allPrompts.filter((prompt) => prompt && prompt.lintStatus === 'FAIL').length
        : 0;

      const transcriptByShot = new Map();
      transcriptShots.forEach((shot, idx) => {
        const shotId = getShotId(shot, idx);
        transcriptByShot.set(shotId, shot);
      });

      let missingCharacters = 0;
      let missingLocations = 0;
      let missingTranscriptSegments = 0;
      const shotReferenceGaps = [];

      scriptShots.forEach((shot, idx) => {
        const shotId = getShotId(shot, idx);
        const missing = getMissingReferences(shot);
        if (missing.includes('characters')) missingCharacters += 1;
        if (missing.includes('locations')) missingLocations += 1;
        if (missing.length > 0) {
          shotReferenceGaps.push({ shotId, missing });
        }

        const transcriptShot = transcriptByShot.get(shotId);
        const hasTranscript = Boolean(transcriptShot && (transcriptShot.transcript || transcriptShot.text || transcriptShot.lyrics));
        if (!hasTranscript) missingTranscriptSegments += 1;
      });

      const missingAssets = assets.filter((asset) => {
        const status = String(asset.status || '').toLowerCase();
        return status.includes('missing') || status.includes('todo');
      }).length;

      const blockedShots = Math.max(0, totalShots - Math.max(0, readyShots));

      const report = {
        projectId,
        shots: {
          total: totalShots,
          ready: Math.max(0, readyShots),
          blocked: blockedShots
        },
        lint: {
          passed: passedPrompts,
          failed: failedPrompts
        },
        missingReferences: {
          total: missingCharacters + missingLocations,
          characters: missingCharacters,
          locations: missingLocations
        },
        missingTranscriptSegments,
        missingAssets,
        storyboard: {
          coveredShots,
          coveragePercent
        },
        shotReferenceGaps
      };

      report.nextBestActions = buildActions(report);
      return report;
    }

    function renderReport(report) {
      const projectContext = requireProjectContext();
      const withProjectHref = (href) => projectContext.buildProjectUrl(href, report.projectId);
      const primaryStatsGrid = document.getElementById('homePrimaryStatsGrid');
      const secondaryStatsGrid = document.getElementById('homeSecondaryStatsGrid');
      const primaryStats = [
        { label: 'Total Shots', value: String(report.shots.total) },
        { label: 'Ready', value: String(report.shots.ready), tone: 'good' },
        { label: 'Validated', value: String(report.lint.passed), tone: 'good' },
        { label: 'Errors', value: String(report.lint.failed), tone: 'bad' }
      ];
      const secondaryStats = [
        {
          label: 'Missing Refs',
          value: String(report.missingReferences.total),
          tone: 'warn',
          meta: `${report.missingReferences.characters} character, ${report.missingReferences.locations} location`
        },
        {
          label: 'Missing Transcript',
          value: String(report.missingTranscriptSegments),
          tone: 'warn'
        },
        {
          label: 'Storyboard Coverage',
          value: `${report.storyboard.coveragePercent}%`,
          meta: `${report.storyboard.coveredShots} / ${report.shots.total} shots with preview image/video`
        }
      ];

      if (window.UILayer) {
        window.UILayer.renderStatGrid(primaryStatsGrid, primaryStats);
        window.UILayer.renderStatGrid(secondaryStatsGrid, secondaryStats);
      }
      document.getElementById('projectSummary').textContent =
        `${report.projectId} - ${report.nextBestActions.length} prioritized action${report.nextBestActions.length === 1 ? '' : 's'}`;

      const navTotal = document.getElementById('stat-shots');
      const navReady = document.getElementById('stat-ready');
      const navPassed = document.getElementById('stat-passed');
      const navFailed = document.getElementById('stat-failed');
      if (navTotal) navTotal.textContent = String(report.shots.total);
      if (navReady) navReady.textContent = String(report.shots.ready);
      if (navPassed) navPassed.textContent = String(report.lint.passed);
      if (navFailed) navFailed.textContent = String(report.lint.failed);

      const actionsRoot = document.getElementById('actions');
      const actionItems = report.nextBestActions.map((action) => ({
        text: action.text,
        href: withProjectHref(action.href),
        linkText: 'Open'
      }));
      if (window.UILayer) {
        window.UILayer.renderList(actionsRoot, actionItems, null);
      }

      const shotGapsRoot = document.getElementById('shotGaps');
      const shotGapItems = report.shotReferenceGaps.slice(0, 8).map((gap) => ({
        code: gap.shotId,
        text: gap.missing.join(', '),
        href: withProjectHref(`step4.html?shot=${gap.shotId}`),
        linkText: 'Step 4'
      }));

      if (window.UILayer) {
        window.UILayer.renderList(
          shotGapsRoot,
          shotGapItems,
          { text: 'No missing per-shot references.', href: withProjectHref('step4.html'), linkText: 'Step 4' }
        );
      }
    }

    async function initializeProjects() {
      const projectContext = requireProjectContext();
      const projectFromQuery = projectContext.getProjectIdFromQuery();
      const storedProject = projectContext.getStoredProjectId();

      let projects = [];
      let current = null;

      const bootstrapService = getBootstrapService();
      if (bootstrapService) {
        const bootstrapResult = await bootstrapService.loadBootstrap({
          projectId: projectFromQuery || storedProject,
          pageId: 'home'
        });
        if (bootstrapResult.ok && bootstrapResult.data && Array.isArray(bootstrapResult.data.projects) && bootstrapResult.data.projects.length > 0) {
          projects = bootstrapResult.data.projects;
          current = bootstrapResult.data.currentProject || projects[0];
        }
      }

      if (!current || projects.length === 0) {
        const response = await fetch('/api/projects');
        const data = await response.json();
        if (!data.success || !Array.isArray(data.projects) || data.projects.length === 0) {
          throw new Error('No projects found');
        }
        projects = data.projects;
        const activeProject = projectFromQuery || storedProject || projects[0].id;
        current = projects.find((p) => p.id === activeProject) || projects[0];
      }

      projectContext.setStoredProjectId(current.id);

      const selector = document.getElementById('projectSelector');
      if (!selector) {
        throw new Error('Project selector is unavailable');
      }
      selector.innerHTML = '';
      projects.forEach((p) => {
        const opt = document.createElement('option');
        opt.value = p.id;
        opt.textContent = p.name;
        opt.selected = p.id === current.id;
        selector.appendChild(opt);
      });

      if (!selector.dataset.homeProjectChangeBound) {
        selector.dataset.homeProjectChangeBound = '1';
        selector.addEventListener('change', () => {
          const nextProjectId = String(selector.value || '').trim();
          projectContext.setStoredProjectId(nextProjectId);
          projectContext.navigateWithProject(nextProjectId);
        });
      }

      return current.id;
    }

    function bindProjectActionButtons() {
      const selector = document.getElementById('projectSelector');
      if (!selector) return;

      const projectContext = requireProjectContext();
      const projectActions = requireProjectActions();
      projectActions.bindProjectActions({
        getCurrentProject: () => {
          const projectId = String(selector.value || '').trim();
          if (!projectId) return null;
          const selectedOption = selector.options[selector.selectedIndex];
          return {
            id: projectId,
            name: selectedOption ? String(selectedOption.textContent || projectId) : projectId
          };
        },
        createProject: async ({ name, description }) => {
          const formData = new FormData();
          formData.append('name', String(name || '').trim());
          formData.append('description', String(description || '').trim());
          const response = await fetch('/api/projects', { method: 'POST', body: formData });
          const result = await response.json();
          if (!response.ok || !result.success || !result.project || !result.project.id) {
            throw new Error(result && result.error ? result.error : 'Failed to create project.');
          }
          projectContext.setStoredProjectId(result.project.id);
          projectContext.navigateWithProject(result.project.id);
          return { ok: true };
        },
        deleteProject: async ({ projectId }) => {
          const response = await fetch(`/api/projects/${encodeURIComponent(projectId)}`, {
            method: 'DELETE'
          });
          const result = await response.json();
          if (!response.ok || !result.success) {
            throw new Error(result && result.error ? result.error : 'Failed to delete project.');
          }

          projectContext.clearStoredProjectId();
          const refreshed = await fetch('/api/projects');
          const refreshedData = await refreshed.json();
          if (refreshed.ok && refreshedData && refreshedData.success && Array.isArray(refreshedData.projects) && refreshedData.projects.length > 0) {
            const nextProject = refreshedData.projects[0].id;
            projectContext.setStoredProjectId(nextProject);
            projectContext.navigateWithProject(nextProject);
            return { ok: true };
          }
          projectContext.navigateWithProject('');
          return { ok: true };
        },
        confirmDeleteMessage: (project) => {
          const projectId = project && project.id ? project.id : '';
          const projectName = project && project.name ? project.name : projectId;
          return `Delete project "${projectName}"? This cannot be undone.`;
        }
      });
    }

    async function initHome() {
      window.UILayer && window.UILayer.wireDataNav(document);
      bindProjectActionButtons();
      const projectId = await initializeProjects();
      const report = await aggregateHomeData(projectId);
      renderReport(report);
    }

    function runHomeInit() {
      initHome().catch((err) => {
        const summary = document.getElementById('projectSummary');
        summary.textContent = `Unable to load dashboard: ${err.message}`;
      });
    }
  </script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
  <script src="modules/project-context.js"></script>
  <script src="modules/project-actions.js"></script>
  <script src="ui-layer.js"></script>
  <script>window.UILayer && window.UILayer.init();</script>
  <script src="services/http-client.js"></script>
  <script src="services/service-base.js"></script>
  <script src="services/bootstrap-service.js"></script>
  <script src="services/pipeline-service.js"></script>
  <script src="services/page-chat-service.js"></script>
  <script src="modules/pipeline.js"></script>
  <script>if (typeof runHomeInit === 'function') { runHomeInit(); }</script>
  <script>
    window.PageChatBridge = {
      pageId: 'home',
      getProjectId: function() {
        const selector = document.getElementById('projectSelector');
        if (selector && selector.value) return String(selector.value);
        try {
          const projectContext = requireProjectContext();
          return String(projectContext.getStoredProjectId() || 'default');
        } catch {
          return 'default';
        }
      },
      collectLiveState: function() {
        const summary = document.getElementById('projectSummary');
        const pipelineStatus = document.getElementById('homePipelineStatus');
        return {
          pageId: 'home',
          url: window.location.pathname + (window.location.search || ''),
          summary: summary ? String(summary.textContent || '') : '',
          pipelineStatus: pipelineStatus ? String(pipelineStatus.textContent || '') : ''
        };
      },
      onAppliedChanges: async function() {
        return;
      }
    };
  </script>
  <script src="modules/page-chat-adapters.js"></script>
  <script src="modules/page-chat.js"></script>
</body>
</html>
